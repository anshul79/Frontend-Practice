<!-- Create a Responsive Playing Card: Ace of Club -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8" name = "viewport" content = "width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "card.css">
        <title>Ace of Club</title>
    </head>
    <body>
        <div class = "outerbody">
            <div class = "topA">
                <div><span>A</span></div>
                <div><span>&clubs;</span></div>
            </div>
            <h1 id = "clubcenter">&clubs;</h1>
            <div class = "bottomA">
                <div><span>&clubs;</span></div>
                <div><span>A</span></div>
            </div>
        </div>
    </body>
</html>
